<IfDefine !IS_EXAMPLE_LOADED>
  Define IS_EXAMPLE_LOADED
  WSGIDaemonProcess example python-home=/opt/bitnami/python python-path=/opt/bitnami/projects/example processes=2 threads=15
</IfDefine>
<VirtualHost 127.0.0.1:443 _default_:443>
  ServerAlias *
  SSLEngine on
  SSLCertificateFile "/opt/bitnami/apache/conf/bitnami/certs/server.crt"
  SSLCertificateKeyFile "/opt/bitnami/apache/conf/bitnami/certs/server.key"
  WSGIProcessGroup example
  Alias /robots.txt /opt/bitnami/projects/example/static/robots.txt
  Alias /favicon.ico /opt/bitnami/projects/example/static/favicon.ico
  Alias /static/ /opt/bitnami/projects/example/static/
  <Directory /opt/bitnami/projects/example/static>
    Require all granted
  </Directory>
  Alias /media/ /opt/bitnami/projects/example/media/
  <Directory /opt/bitnami/projects/example/media>
    Require all granted
  </Directory>
  WSGIScriptAlias / /opt/bitnami/projects/example/example/wsgi.py
  <Directory /opt/bitnami/projects/example/example>
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>
</VirtualHost>
