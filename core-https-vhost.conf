<IfDefine !IS_CORE_LOADED>
  Define IS_CORE_LOADED
  WSGIDaemonProcess core python-home=/opt/bitnami/python python-path=/opt/bitnami/projects/core processes=2 threads=15
</IfDefine>
<VirtualHost 127.0.0.1:443 _default_:443>
  ServerAlias *
  SSLEngine on
  SSLCertificateFile "/opt/bitnami/apache/conf/bitnami/certs/server.crt"
  SSLCertificateKeyFile "/opt/bitnami/apache/conf/bitnami/certs/server.key"
  WSGIProcessGroup core
  Alias /robots.txt /opt/bitnami/projects/core/static/robots.txt
  Alias /favicon.ico /opt/bitnami/projects/core/static/favicon.ico
  Alias /static/ /opt/bitnami/projects/core/static/
  <Directory /opt/bitnami/projects/core/static>
    Require all granted
  </Directory>
  Alias /media/ /opt/bitnami/projects/core/media/
  <Directory /opt/bitnami/projects/core/media>
    Require all granted
  </Directory>
  WSGIScriptAlias / /opt/bitnami/projects/core/core/wsgi.py
  <Directory /opt/bitnami/projects/core/core>
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>
</VirtualHost>